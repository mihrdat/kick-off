version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: ./docker-entrypoint.sh
    ports:
      - 8000:8000
    volumes:
      - .:/app
    depends_on:
      - db
      - redis

  db:
    image: postgres:15.1-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB = {{ cookiecutter.project_slug }}
      - POSTGRES_HOST_AUTH_METHOD = trust
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7.0-alpine
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data

  celery:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: celery -A config worker --loglevel=info
    depends_on:
      - redis
    volumes:
      - .:/app

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: celery -A config beat --loglevel=info
    depends_on:
      - redis
    volumes:
      - .:/app

  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: ./wait-for-it.sh db:5432 -- ptw
    depends_on:
      - db
      - redis
    tty: true
    volumes:
      - .:/app

volumes:
  postgres-data:
  redis-data:
  pgadmin-data:
